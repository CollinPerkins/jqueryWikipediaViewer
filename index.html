<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Jquery Wikipedia Viewer</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <form action="#" class="searchForm">
      <input name="search" type="text" class="searchInput">
      <button name="submit" class="" type="submit">Search</button>
    </form>
    <ul class="searchList">

    </ul>
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn">Random Search</a>

    <script src="./js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="./js/bootstrap.min.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
